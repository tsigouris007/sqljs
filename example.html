<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="JSQ.js"></script>

        <script type="text/javascript">
						var db = 'db.json';

            $(document).ready(function() {
                $("#sub").click( function () {
                    JSQ.query($("#sql").val(), db, function(result){
                        $("#result").html(result);
                    });
                    return false;
                });
            });

        </script>
	</head>

	<body>

		<h2>SQL Teaching Tool</h2>

		<p>Table structure:</p>
			<ul>
				<li><strong>student</strong> <em>columns:[ id, user, pass, role, first, last, gpa, major, state ]</em></li>
			</ul>
		
		</small>

		<p></p><div id="result" class="embed"></div><p></p>

		<h3>Query:</h3>

		<p><small>Use simple SELECT statements; SELECT * is not implemented;<br> Put spaces in between stuff (ie. <em>"foo &gt; 2"</em> works, <em>"foo&gt;2"</em> does not</small></p>

		<form name="test">
			<p><textarea name="sql" id="sql" cols="50" rows="10">SELECT id, user, pass, role, first, last, major, state, gpa FROM student WHERE gpa &gt;= 2.0 AND role != "admin"</textarea></p>

			<input type="button" value="submit" id="sub">

	</form>
</body>
